{% extends "layout.html" %}

{% block body %}
    <h1>Edit Profile</h1>
    <form action="" method="post">
        {{form.hidden_tag()}} <!-- Generates token to protec agains CSRF alongside Flask SECRET_KEY value-->
        <p>
            {{form.profile_description.label}}<br>
            {{form.profile_description(cols=50, rows=4)}}<br>
            {% for error in form.profile_description.errors %}
            <span style="color: red;">[{{error}}]</span>
            {% endfor %}
        </p>
        <p>{{form.submit()}}</p>
    </form>
{% endblock %}
