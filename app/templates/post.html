{% extends "layout.html" %}

{% block body %}

<h2>Make a Post</h2>
<form action="" method="post">
    {{form.hidden_tag()}} <!-- Generates token to protec agains CSRF alongside Flask SECRET_KEY value-->
    <p>
      {{form.post.label}}
      </br>
      {{form.post(cols=32, rows=4)}}
      </br>
      {% for error in form.post.errors %}
      <span style="color:red;">[{{error}}]</span>
      {% endfor %}
    </p>
    <p>{{form.submit()}}</p>
</form>

{% endblock %}
